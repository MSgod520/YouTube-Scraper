name: Build Android APK
on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.x' # 更新为 Flet 要求的较新版本
          channel: 'stable'
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake
          pip install flet
          pip install -r requirements.txt
      - name: Build APK (Non-interactive)
        run: |
          # 使用 yes 命令自动回答所有提示 "y"
          yes | flet build apk --verbose
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/apk/**/*.apk
